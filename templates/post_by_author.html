<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пости за автором</title>
</head>
<body>
    <p>Пости автора</p>
    <ul>
        {% for post in posts%}
            <li><a href="{%url 'post_detail' post.pk%}">{{post.title}}</a></li>
        {%empty%}
            <li>У цього автора ще немає постів</li>
        {% endfor %}
    </ul>
</body>
</html>
